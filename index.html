<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <script src="javascript.js" defer></script>
    <title>The Odin Project-Sign Up Form</title>
</head>
<body>
    <div class="logo-half">
        <div class="logo-banner">
            <div id="logo-banner-background"></div>
            <div id="logo-content">
                <img src="./images/odin-lined.png" id="odin-picture">
                <div id="logo-text">ODIN</div>
            </div>
        </div>
        <div class="logo-footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div class="content-half">
        <div class="content-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sing up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="content-form">
            <div class="form-grid">
                <h2 id="lets-do-this">Let's do this!</h4>
                <form id="first-name-form">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="firstName">
                </form>
                <form id="last-name-form">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="lastName">
                </form> 
                <form id="email-form">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
                </form>
                <form id="phone-number-form">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" name="phoneNumber" type="tel">
                </form>
                <form id="password-form">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password">
                    <div id="password-not-match">* Passwords do not match</div>
                </form>
                <form id="confirm-password-form">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" name="confirmPassword" type="password">
                </form>
            </div>
        </div>
        <div class="content-bottom">
            <button>Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
